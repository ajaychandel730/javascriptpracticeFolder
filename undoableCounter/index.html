<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
       <h1>Unodoable Counter</h1>
       <div class="btn_box">
             <button class="btn undo_btn">Undo</button>
             <button class="btn redo_btn">redo</button>
       </div>
       <div class="cal_box">
          <div class="cal_left_sec cal_sec">
             <buttton class="btn btn_op">-100</buttton>
             <buttton class="btn btn_op">-10</buttton>
             <buttton class="btn btn_op">-1</buttton>
          </div>

          <div class="cal_center_sec cal_sec">
             <span class="cal_center_text">0</span>
          </div>

          <div class="cal_right_sec cal_sec">
            <buttton class="btn btn_op">+1</buttton>
            <buttton class="btn btn_op">+10</buttton>
            <buttton class="btn btn_op">+100</buttton>
          </div>
       </div>
        <div class="history_box">
              <h2>History</h2>
              <ul class="history_list">
              </ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
